<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

<table style="width:100%">
    <tr>
        <th>File name</th>
        <th>Last modified</th>
        <th>Size (in MiB)</th>
        <th>Content type</th>
        <th>Server source</th>
        <th>Direct link</th>
    </tr>
    {% for result in results %}
    <tr>
        <th>{{ result.filename }}</th>
        <th>{{ result.lastmodified }}</th>
        <th>{{ result.content_length }}</th>
        <th>{{ result.content_type }}</th>
        <th>{{ result.source }}</th>
        <th>
            <a href="{{ result.id }}">{{ result.id }}</a>
        </th>
    </tr>
    {% endfor %}
</table>
