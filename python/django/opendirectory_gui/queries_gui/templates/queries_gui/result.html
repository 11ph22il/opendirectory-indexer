<table style="width:100%">
    {% for result in results %}
    <tr>
        <th>{{ result.id }}</th>
        <th>{{ result.lastmodified }}</th>
        <th>{{ result.content_length }}</th>
        <th>{{ result.content_type }}</th>
        <th>{{ result.source }}</th>
        
    </tr>
    {% endfor %}
</table>
